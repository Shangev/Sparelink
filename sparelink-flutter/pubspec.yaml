name: sparelink_flutter
description: SpareLink - Auto Parts Marketplace for Mechanics
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3

  # Navigation
  go_router: ^13.0.0

  # HTTP & API
  dio: ^5.4.0
  pretty_dio_logger: ^1.3.1

  # Supabase Backend
  supabase_flutter: ^2.3.0

  # Local Storage (Secure JWT)
  flutter_secure_storage: ^9.0.0
  shared_preferences: ^2.2.2
  
  # URL Launcher (for redirects)
  url_launcher: ^6.2.2

  # Camera & Images
  camera: ^0.10.5
  image_picker: ^1.0.4
  permission_handler: ^11.0.1

  # UI & Icons
  lucide_icons_flutter: ^1.0.0
  flutter_animate: ^4.5.0
  google_fonts: ^6.1.0

  # HTTP client for Photon API (OpenStreetMap address search)
  http: ^1.1.0

  # Utilities
  intl: ^0.18.1
  uuid: ^4.2.2

  # Biometric Authentication
  local_auth: ^2.1.6

  # File Picker
  file_picker: ^6.1.1

  # Voice Recording & Audio
  record: ^5.0.4
  audioplayers: ^5.2.1
  path_provider: ^2.1.1

  # Push Notifications - Firebase Cloud Messaging
  # NOTE: Run 'flutterfire configure' after setting up your Firebase project
  firebase_core: ^3.8.1
  firebase_messaging: ^15.1.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  riverpod_generator: ^2.3.9
  build_runner: ^2.4.7
  riverpod_lint: ^2.3.7

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

