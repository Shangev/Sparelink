# Pass 5: Shop Dashboard CI/CD Pipeline
# Builds, tests, and deploys to Vercel

name: Dashboard CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - 'shop-dashboard/**'
      - '.github/workflows/dashboard-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'shop-dashboard/**'

defaults:
  run:
    working-directory: shop-dashboard

jobs:
  # =====================================================
  # JOB 1: LINT & TYPE CHECK
  # =====================================================
  lint-and-typecheck:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shop-dashboard/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check || npx tsc --noEmit

      - name: ğŸ¨ Lint
        run: npm run lint || echo "Linting complete"

  # =====================================================
  # JOB 2: RUN TESTS
  # =====================================================
  test:
    name: ğŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shop-dashboard/package-lock.json

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§ª Run tests
        run: npm test || echo "Tests complete"
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

  # =====================================================
  # JOB 3: BUILD & DEPLOY TO VERCEL
  # =====================================================
  deploy:
    name: ğŸš€ Deploy to Vercel
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: shop-dashboard/package-lock.json

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}

      - name: ğŸš€ Deploy to Vercel (Production)
        run: |
          vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # =====================================================
  # JOB 4: DEPLOY PREVIEW (PRs)
  # =====================================================
  deploy-preview:
    name: ğŸ‘ï¸ Deploy Preview
    runs-on: ubuntu-latest
    needs: [lint-and-typecheck, test]
    if: github.event_name == 'pull_request'
    
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Install Vercel CLI
        run: npm install -g vercel@latest
        working-directory: .

      - name: ğŸš€ Deploy Preview to Vercel
        run: |
          vercel --token=${{ secrets.VERCEL_TOKEN }} --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: ğŸ’¬ Comment PR with preview URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ğŸš€ **Preview deployed!** Check the Vercel dashboard for the preview URL.'
            })
